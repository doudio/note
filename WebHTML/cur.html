<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cur</title>
    <style>
        html {
            cursor:url(cur/blue.cur),auto;
        }
        .blueCur {
            cursor:url(cur/blue.cur),auto;
        }
        .fcousCur {
            cursor:url(cur/fcous.cur),auto;
        }
    </style>
</head>
<body>

    <script>
        
        let htmlObj = document.getElementsByTagName("html")[0];

        htmlObj.onmousedown = function(e) {
            if (e.button == 2) {
                this.classList.remove("blueCur");
                this.classList.add("fcousCur");
            } else if (e.button == 0) {
                this.classList.add("blueCur");
                this.classList.remove("fcousCur");
            }
        }

        document.oncontextmenu=function(ev){
            return false;    //屏蔽右键菜单
        }

    </script>
    
</body>
</html>
